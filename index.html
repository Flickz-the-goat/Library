<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "header">
        <h1>Library</h1>
        <button id = "addBook">+</button>
    </div>
    <div class = "container">
        <div class="bookshelf">
            <div class="book">
                <div>
                    <h4>Add Title</h4>
                    <button type="button" id="addBook">+</button>
                </div>
                <div id="two">
                    <h4>Content</h4>
                </div>
            </div>
            <dialog id="modal">
                <form method="dialog">
                    <div class="form-group">
                        <input type="text" id="title" placeholder="Title">
                        <input type="text" id="author" placeholder="Author">
                        <input type="text" id="pages" placeholder="Pages">
                        <input type="text" id="read" placeholder="Read?">  
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form> 
            </dialog>
        </div>
        <div class="sidebar">

        </div>
    </div>
</body>
</html>
